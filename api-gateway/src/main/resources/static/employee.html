<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Employees</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #033432;
      color: #e0e0e0;
      padding: 30px;
      text-align: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      margin: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e90ff;
      color: #fff;
    }

    #form {
      display: none;
      background-color: #0e4843;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #013d38;
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    #form input {
      padding: 14px 16px;
      margin: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 18px;
      width: calc(30% - 14px);
    }

    table {
      width: 95%;
      border-collapse: collapse;
      margin-top: 30px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      table-layout: auto;
      font-size: 18px;
    }

    th, td {
      padding: 16px 12px;
      border: 1px solid #444;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #0e4843;
      color: #fff;
      font-size: 20px;
    }

    tr:nth-child(even) td {
      background-color: #1d5652;
    }

    tr:hover td {
      background-color: #26625d;
    }

    td button {
      display: inline-block;
      margin: 0 5px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #1e90ff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    td button:hover {
      background-color: #0d6efd;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      #form input {
        width: 90%;
        font-size: 16px;
      }

      table {
        font-size: 16px;
      }

      h2 {
        font-size: 40px;
      }

      button {
        font-size: 16px;
        padding: 10px 16px;
      }
    }

    /* Popup modal */
    #popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }
    #popupContent {
      background: #fff;
      color: #333;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 15% auto;
      text-align: center;
      font-size: 18px;
    }
    #popupContent button {
      margin-top: 15px;
      background: #1e90ff;
      color: #fff;
    }
    #popupButtons button {
      margin: 8px;
      padding: 8px 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Employees</h2>
  <button onclick="load()">Refresh</button>
  <button onclick="showForm()">Add New</button>

  <div id="form">
    <input type="hidden" id="id">
    <input id="name" placeholder="Name"/>
    <input id="email" placeholder="Email"/>
    <input id="designation" placeholder="Designation"/>
    <input id="department" placeholder="Department"/>
    <input id="phone" placeholder="Phone"/>
    <input id="salary" placeholder="Salary" type="number" step="0.01"/>
    <br>
    <button onclick="save()">Save</button>
    <button onclick="hideForm()">Cancel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Designation</th>
        <th>Department</th><th>Phone</th><th>Salary</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <p>
    <a href="/dashboard.html">Back to Dashboard</a> | 
    <a href="/login.html">Logout</a>
  </p>

  <!-- Popup modal -->
  <div id="popup">
    <div id="popupContent">
      <p id="popupMsg"></p>
      <div id="popupButtons"></div>
    </div>
  </div>

  <script>
    const API = "http://localhost:8082/api/employees";

    async function load() {
      let res = await fetch(API);
      let data = await res.json();
      let html = data.map(d => `
        <tr>
          <td>${d.id}</td>
          <td>${d.name}</td>
          <td>${d.email || ''}</td>
          <td>${d.designation || ''}</td>
          <td>${d.department || ''}</td>
          <td>${d.phone || ''}</td>
          <td>${d.salary ?? ''}</td>
          <td>
            <button onclick="confirmEdit(${d.id}, '${d.name}', '${d.email || ''}', '${d.designation || ''}', '${d.department || ''}', '${d.phone || ''}', ${d.salary ?? 0})">Edit</button>
            <button onclick="confirmDelete(${d.id})">Delete</button>
          </td>
        </tr>`).join('');
      document.getElementById('list').innerHTML = html;
    }

    function showForm() { document.getElementById('form').style.display = 'block'; }
    function hideForm() {
      document.getElementById('form').style.display = 'none';
      document.getElementById('id').value = '';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('designation').value = '';
      document.getElementById('department').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('salary').value = '';
    }

    // Generic popup
    function showPopup(msg, type = "info", yesCallback = null) {
      document.getElementById('popupMsg').innerText = msg;
      const btns = document.getElementById('popupButtons');
      btns.innerHTML = '';

      if (type === "confirm") {
        btns.innerHTML = `
          <button onclick="closePopup(); ${yesCallback ? yesCallback : ''}">Yes</button>
          <button onclick="closePopup()">No</button>
        `;
      } else {
        btns.innerHTML = `<button onclick="closePopup()">OK</button>`;
      }

      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    async function save() {
      const id = document.getElementById('id').value;
      let payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        designation: document.getElementById('designation').value,
        department: document.getElementById('department').value,
        phone: document.getElementById('phone').value,
        salary: parseFloat(document.getElementById('salary').value || 0)
      };

      try {
        let res;
        if (id) {
          res = await fetch(API + '/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          res = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }

        if (!res.ok) {
          let errorText = await res.text();
          if (errorText.includes("Duplicate")) {
            showPopup("⚠️ Duplicate entry! Email or Phone must be unique.");
          } else {
            showPopup("⚠️ Error: duplicates cannot be added");
          }
          return;
        }

        hideForm();
        load();
      } catch (err) {
        showPopup("⚠️ Request failed.");
      }
    }

    async function del(id) {
      await fetch(API + '/' + id, { method: 'DELETE' });
      load();
    }

    function edit(id, name, email, designation, department, phone, salary) {
      document.getElementById('id').value = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('designation').value = designation;
      document.getElementById('department').value = department;
      document.getElementById('phone').value = phone;
      document.getElementById('salary').value = salary || '';
      showForm();
    }

    // Confirmation wrappers
    function confirmDelete(id) {
      showPopup("Are you sure you want to delete this employee?", "confirm", `del(${id})`);
    }

    function confirmEdit(id, name, email, designation, department, phone, salary) {
      showPopup("Do you want to edit this employee?", "confirm", `edit(${id}, '${name}', '${email}', '${designation}', '${department}', '${phone}', ${salary})`);
    }

    load();
  </script>
</body>
</html>
